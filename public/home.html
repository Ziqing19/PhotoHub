<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>PhotoHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Qiqi Chen, Ziqing Mao" />
    <meta
      name="description"
      content="Photohub is a platform that users can view, share and comment on their photos."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
    />

    <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <!--<link rel="manifest" href="favicon/site.webmanifest" />-->

    <!-- Font Awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />

    <!-- CSS files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/home.css" />

    <!--JS files-->
    <script type="module" src="javascripts/utils.js"></script>
    <script type="module" src="javascripts/home.js"></script>
  </head>

  <body class="position-relative">
    <!--NAV-->
    <nav class="navbar position-sticky">
      <div class="container px-lg-5">
        <div class="row" id="nav_content">
          <a class="col-6 col-md-3 navbar-brand" href="/">
            <img
              src="favicon/android-chrome-192x192.png"
              alt="favicon"
              width="30"
              height="30"
              class="d-inline-block align-self-center"
            />
            <div class="d-inline-block align-bottom">PhotoHub</div>
          </a>
          <div class="col-3 col-md-7"></div>
          <div class="col-3 col-md-2 row row-cols-2">
            <div
              class="col nav-item align-self-center text-center"
              id="upload_button"
            >
              <svg class="fas fa-plus fa-2x"></svg>
            </div>
            <a
              class="col a_log align-self-center text-center"
              href="login.html"
            >
              <img
                src="images/profile-photo/default.jpg"
                alt="profile_photo"
                id="profile_photo"
                class="rounded-circle d-inline-block align-self-center profile-photo"
                height="32px"
                width="32px"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!--UPLOAD-->
    <div id="shade" class="d-none"></div>
    <aside
      class="position-fixed start-50 translate-middle-x mt-3 rounded d-none"
      id="upload_window"
    >
      <div class="form-background"></div>
      <div class="rounded py-2">
        <form class="mx-auto py-2" id="upload_image_form">
          <h4 class="pb-1 text-center">Upload Image</h4>
          <input
            type="file"
            class="form-control my-2"
            name="image"
            id="upload"
          />
          <img
            class="img-thumbnail my-2 d-none"
            alt="thumbnail_image"
            src=""
            id="upload_image"
          />
          <button
            class="btn btn-outline-secondary input-group-text text-center my-2"
            type="submit"
            id="upload_btn"
          >
            Submit
          </button>
        </form>
      </div>
    </aside>

    <!--CONTENT-->
    <div class="container px-5">
      <!--PROFILE-->
      <div class="row align-self-center my-5" id="home_row">
        <div class="col-0 col-md-2"></div>
        <div class="col-3 col-md-2 align-self-center">
          <img
            src="images/profile-photo/default.jpg"
            alt="profile_photo_large"
            id="profile_photo_large"
            class="img-fluid rounded-circle profile-photo"
          />
        </div>
        <div class="col-7 col-md-3 align-self-center">
          <!--TODO adjust the font size by screen width-->
          <div class="heading my-1" id="username">Loading</div>
          <div class="subheading my-1" id="bio">Loading</div>
        </div>
        <div class="col-2 col-md-5 align-self-center">
          <a href="login.html" class="subheading" id="login_link">login</a>
          <a href="" class="subheading d-none" id="logout_link">logout</a>
        </div>
      </div>
      <hr />
      <!--GALLERY-->
      <div class="row" id="gallery"></div>
    </div>

    <!--UPDATE PROFILE-->
    <aside
      class="fixed-top start-50 translate-middle-x mt-3 d-none rounded-2"
      id="update_profile_window"
    >
      <div class="form-background"></div>
      <div class="rounded py-2">
        <!--UPDATE BIOGRAPHY-->
        <div class="my-5">
          <h4 class="pb-1 text-center">Update Biography</h4>
          <form id="update_bio" class="mx-auto py-2 input-group">
            <input type="text" name="bio" class="form-control" />
            <button type="submit" class="input-group-text">Update</button>
          </form>
        </div>
        <!--UPDATE PROFILE PHOTO-->
        <div class="my-5">
          <h4 class="pb-1 text-center">Update Profile Photo</h4>
          <form
            id="update_profile_photo"
            method="post"
            enctype="multipart/form-data"
            class="mx-auto py-2 input-group"
          >
            <input type="file" name="profile_photo" class="form-control" />
            <button type="submit" class="input-group-text">Update</button>
          </form>
        </div>
      </div>
    </aside>
  </body>
</html>
