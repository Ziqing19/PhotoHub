<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>PhotoHub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Qiqi Chen, Ziqing Mao" />
  <meta
    name="description"
    content="Photohub is a platform that users can view, share and comment on their photos."
  />
  <meta
    name="keywords"
    content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
  />
  
  <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon/favicon-16x16.png"
  />
  <!--<link rel="manifest" href="favicon/site.webmanifest" />-->
  
  <!-- Font Awesome icons -->
  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
    rel="stylesheet"
    type="text/css"
  />
  
  <!-- CSS files -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/style.css" />
  
  <!--JS files-->
  <script type="module" src="javascripts/utils.js"></script>
  <script type="module" src="javascripts/home.js"></script>
</head>

<body class="position-relative">
<!--NAV-->
<nav class="navbar position-sticky" style="z-index: 3">
  <div class="container px-lg-5">
    <div class="row" style="width: 100%">
      <a class="col-6 col-md-3 navbar-brand" href="/">
        <img src="favicon/android-chrome-192x192.png" alt="favicon" width="30" height="30"
             class="d-inline-block align-self-center">
        <div class="d-inline-block align-bottom">PhotoHub</div>
      </a>
      <div class="col-3 col-md-7"></div>
      <div class="col-3 col-md-2 row row-cols-2">
        <div class="col nav-item align-self-center text-center" id="upload_button">
          <svg class="fas fa-plus fa-2x"></svg>
        </div>
        <a class="col a_log align-self-center text-center" href="login.html">
          <img src="images/profile-photo/default.jpg" alt="profile_photo" id="profile_photo"
               class="rounded-circle d-inline-block align-self-center profile-photo" height="35px" width="35px">
        </a>
      </div>
    </div>
  </div>
</nav>

<!--UPLOAD-->
<div id="shade" class="d-none"
     style="width: 100vw; height: 100vh; z-index: 2; position: fixed; top: 0"></div>
<aside class="position-fixed start-50 translate-middle-x mt-3 rounded d-none" style="z-index: 1200; min-width:
  400px; max-width: 95vw" id="upload_window">
  <div class="form-background"></div>
  <div class="rounded py-2">
    <form class="mx-auto py-2" id="upload_image_form" style="z-index: 4">
      <h4 class="pb-1 text-center">Upload Image</h4>
      <input type="file" class="form-control my-2" name="image" id="upload" style="width: 90%; margin-left: 5%">
      <img class="img-thumbnail my-2 d-none" alt="thumbnail_image" src=""
           id="upload_image" style="width: 90%; margin-left: 5%; max-height: 75vh">
      <button class="btn btn-outline-secondary input-group-text text-center my-2" type="submit"
              style="width: 90%; margin-left: 5%">Submit
      </button>
    </form>
  </div>
</aside>

<!--CONTENT-->
<div class="container px-5">
  <!--PROFILE-->
  <div class="row align-self-center my-5" style="width: 100%">
    <div class="col-0 col-md-2"></div>
    <div class="col-3 col-md-2 align-self-center">
      <img src="images/profile-photo/default.jpg" alt="profile_photo_large" id="profile_photo_large"
           class="img-fluid rounded-circle profile-photo" style="cursor: pointer;">
    </div>
    <div class="col-7 col-md-3 align-self-center">
      <!--TODO adjust the font size by screen width-->
      <div class="heading my-1" id="username" style="font-size: xx-large; font-weight: bold">Loading</div>
      <div class="subheading my-1" id="bio" style="font-size: large">Loading</div>
    </div>
    <div class="col-2 col-md-5 align-self-center">
      <a href="login.html" class="subheading" style="font-size: large;" id="login_link">login</a>
      <a href="" class="subheading d-none" style="font-size: large" id="logout_link">logout</a>
    </div>
  </div>
  <hr>
  <!--GALLERY-->
  <div class="row" id="gallery"></div>
</div>

<aside class="fixed-top start-50 translate-middle-x mt-3 d-none" style="z-index: 1200; min-width: 450px; top: 56px"
       id="update_profile_window">
  <div class="form-background"></div>
  <div class="rounded px-5 py-2">
    <!--UPDATE BIOGRAPHY-->
    <div class="my-5">
      <h3>Update Biography</h3>
      <form id="update_bio">
        <label>New: <input type="text" name="bio" /></label>
        <button type="submit">Update</button>
      </form>
    </div>
    <!--UPDATE PROFILE PHOTO-->
    <div class="my-5">
      <h3>Update Profile Photo</h3>
      <form id="update_profile_photo" method="post" enctype="multipart/form-data">
        <label>Profile Photo: <input type="file" name="profile_photo" /></label>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
</aside>

</body>
</html>
