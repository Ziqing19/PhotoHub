<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>PhotoHub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Qiqi Chen, Ziqing Mao" />
  <meta
    name="description"
    content="Photohub is a platform that users can view, share and comment on their photos."
  />
  <meta
    name="keywords"
    content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
  />
  
  <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon/favicon-16x16.png"
  />
  <!--<link rel="manifest" href="favicon/site.webmanifest" />-->
  
  <!-- Font Awesome icons -->
  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
    rel="stylesheet"
    type="text/css"
  />
  
  <!-- CSS files -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
<!--NAV-->
<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container px-lg-5">
    <a class="col-lg-3 col-sm-6 navbar-brand" href="#">
      <img src="favicon/android-chrome-192x192.png" alt="favicon" width="30" height="30"
           class="d-inline-block align-self-center rounded-circle">
      <div class="d-inline-block align-bottom">PhotoHub</div>
    </a>
  </div>
</nav>

<div class="container px-lg-5 d-flex justify-content-center" style="height: 100vh">
  <div class="row align-self-center d-flex mb-lg-5" style="width: 100%; height: 600px">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 align-self-center border border-2 border-light bg-light mb-lg-5 rounded" style="height: 80%">
      <!--LOG IN FORM-->
      <form class="my-5 d-block" id="login_form">
        <h1 class="text-center mb-4">Log In</h1>
        <div class="form-floating my-3">
          <input type="text" class="form-control" id="floating_login_username" placeholder="Username" name="username">
          <label for="floating_login_username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floating_login_password" placeholder="Password" name="password">
          <label for="floating_login_password">Password</label>
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="keep_logging_check">
          <label class="form-check-label" for="keep_logging_check">Keep Logging in</label>
        </div>
        <div class="mb-4 row justify-content-center" >
          <button type="submit" class="btn btn-primary" style="width: 93%">Submit</button>
        </div>
        <div class="text-end" id="signup">Sign Up</div>
      </form>
      <!--SIGN UP FORM-->
      <form class="my-5 d-none" id="signup_form">
        <h1 class="text-center mb-4">Sign Up</h1>
        <div class="form-floating my-3">
          <input type="text" class="form-control" id="floating_signup_username" placeholder="Username" name="username">
          <label for="floating_signup_username">Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floating_signup_password" placeholder="Password" name="password">
          <label for="floating_signup_password">Password</label>
        </div>
        <div class="mb-4 row justify-content-center" >
          <button type="submit" class="btn btn-primary" style="width: 93%">Submit</button>
        </div>
        <div class="text-end" id="login">Log in</div>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>

<script src="javascripts/login.js"></script>
</body>
</html>
