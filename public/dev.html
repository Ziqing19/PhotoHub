<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>PhotoHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Qiqi Chen, Ziqing Mao" />
    <meta
      name="description"
      content="Photohub is a platform that users can view, share and comment on their photos."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
    />

    <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Font Awesome icons -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/index.css" />
  </head>

  <body>
    <!--NAVIGATION BAR-->
    <h1>PhotoHub</h1>

    <!--TREND-->
    <p>Trend</p>
    <hr />

    <!--TIMELINE-->
    <h3>Timeline</h3>
    <button id="temp">Show Timeline</button>
    <div id="timeline">
      <form id="comments-form" action="/add-comment" , method="POST">
        <input type="text" name="comment" placeholder="Add a comment..." />
        <button type="submit">post</button>
      </form>
      <a href="/view-comment">view comment</a>
    </div>
    <hr />

    <!--USER INFORMATION-->
    <h3>User Information</h3>
    <div id="user_inf" style="display: none">
      <img
        id="profile-photo"
        src="images/profile-photo/default.jpg"
        alt="profile_photo"
        style="width: 50px; height: 50px"
      />
      <p style="font-weight: bold">Name:</p>
      <p id="username"></p>
      <p style="font-weight: bold">Biography:</p>
      <p id="bio"></p>
      <button id="logout">Logout</button>
    </div>
    <hr />

    <!--LOGIN-->
    <h3>Log In</h3>
    <form id="login_form" method="post">
      <label>Username: <input type="text" name="username" /></label>
      <label>Password: <input type="password" name="password" /></label>
      <button type="submit">Submit</button>
    </form>
    <hr />

    <!--UPLOAD-->
    <h3>Upload image</h3>
    <form id="upload_image_form">
      <label>File: <input type="file" name="image" /></label>
      <button type="submit">Upload</button>
    </form>
    <hr />

    <!--UPDATE BIOGRAPHY-->
    <h3>Update Biography</h3>
    <form id="update_bio">
      <label>New: <input type="text" name="bio" /></label>
      <button type="submit">Update</button>
    </form>
    <hr />

    <!--UPDATE PROFILE PHOTO-->
    <h3>Update Profile Photo</h3>
    <form id="update_profile_photo" method="post" enctype="multipart/form-data">
      <label>Profile Photo: <input type="file" name="profile_photo" /></label>
      <button type="submit">Update</button>
    </form>
    <hr />

    <!--SIGNUP-->
    <h3>Sign Up</h3>
    <form id="signup_form" method="post">
      <label>Username: <input type="text" name="username" /></label>
      <label>Password: <input type="password" name="password" /></label>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <script src="javascripts/main.js"></script>
  </body>
</html>
