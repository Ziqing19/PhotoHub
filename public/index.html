<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>PhotoHub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Qiqi Chen, Ziqing Mao" />
  <meta
    name="description"
    content="Photohub is a platform that users can view, share and comment on their photos."
  />
  <meta
    name="keywords"
    content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
  />
  
  <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon/favicon-16x16.png"
  />
  <!--lead to 404 here???-->
  <!--<link rel="manifest" href="favicon/site.webmanifest" />-->
  
  <!-- Font Awesome icons -->
  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
    rel="stylesheet"
    type="text/css"
  />
  
  <!-- CSS files -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/style.css" />
  
  <!--JS files-->
  <script type="module" src="javascripts/init.js"></script>
  <script type="module" src="javascripts/main.js"></script>
</head>

<body class="position-relative">
  <!--NAV-->
  <nav class="navbar position-sticky navbar-light bg-light" style="z-index: 3">
    <div class="container px-lg-5">
      <div class="row" style="width: 100%">
        <a class="col-lg-3 col-sm-6 navbar-brand" href="/">
          <img src="favicon/android-chrome-192x192.png" alt="favicon" width="30" height="30"
               class="d-inline-block align-self-center">
          <div class="d-inline-block align-bottom">PhotoHub</div>
        </a>
        <div class="col-lg-6 col-sm-3"></div>
        <div class="col-lg-3 col-sm-3 row row-cols-3">
          <div class="col nav-item align-self-center text-center" id="upload_button">
            <svg class="fas fa-plus fa-2x"></svg>
          </div>
          <div class="col nav-item align-self-center text-center">
            <svg class="fas fa-heart fa-2x"></svg>
          </div>
          <a class="col a_log align-self-center text-center" href="login.html">
            <img src="images/profile-photo/default.jpg" alt="profile_photo" id="profile_photo"
                 class="rounded-circle d-inline-block align-self-center profile-photo" height="35px" width="35px">
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <!--UPLOAD-->
  <div id="shade" class="d-none"
       style="width: 100vw; height: 100vh; z-index: 2; position: fixed; top: 0; background-color: aliceblue; opacity:
       40%"></div>
  <aside class="position-fixed start-50 translate-middle-x mt-3 d-none" style="z-index: 1200; min-width: 450px"
         id="upload_window">
    <div class="bg-light border border-dark rounded py-2">
      <form class="mx-auto py-2" id="upload_image_form" style="z-index: 3">
        <h4 class="pb-1 text-center">Upload Image</h4>
        <input type="file" class="form-control my-2" name="image" id="upload" style="width: 90%; margin-left: 5%">
        <img class="img-thumbnail my-2 d-none" alt="thumbnail_image" src=""
             id="upload_image" style="width: 90%; margin-left: 5%; max-height: 75vh">
        <button class="btn btn-primary input-group-text text-center my-2" type="submit"
                style="width: 90%; margin-left: 5%">Submit
        </button>
      </form>
    </div>
  </aside>
  
  <div class="container px-lg-5">
    <div class="row">
      <!--TIMELINE-->
      <div class="timeline col-lg-8 col-sm-12" id="timeline"></div>
      <!--RIGHT SIDE-->
      <div class="right-container col-lg-4 d-none d-md-block">
        <div class="sticky-lg-top" style="z-index: 1">
          <div class="container-fluid pt-4 mb-4">
            <div class="row">
              <a href="login.html" class="col-lg-4 a_log">
                <img src="images/profile-photo/default.jpg" alt="profile_photo_large" id="profile_photo_large"
                     class="img-fluid rounded-circle profile-photo">
              </a>
              <div class="col-lg-6 align-self-center">
                <div class="heading my-1" id="username" style="font-size: large ;font-weight: bold">Visitor</div>
                <div class="subheading my-1" id="bio" style="font-size: x-small">log in to explore</div>
              </div>
              <a href="login.html" class="col-lg-2 align-self-center subheading" id="login_link">login</a>
              <a href="" class="col-lg-2 align-self-center subheading d-none" id="logout_link">logout</a>
            </div>
          </div>
          <div class="container my-4">
            <div class="row row-cols-4">
              <a href="https://www.facebook.com/" class="text-center"><svg class="fab fa-facebook-f fa-2x"></svg></a>
              <a href="https://twitter.com/" class="text-center"><svg class="fab fa-twitter fa-2x"></svg></a>
              <a href="https://github.com/" class="text-center"><svg class="fab fa-github fa-2x"></svg></a>
              <a href="https://www.instagram.com/" class="text-center"><svg class="fab fa-instagram fa-2x"></svg></a>
            </div>
          </div>
          <div class="text-center my-4">All rights reserved</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
