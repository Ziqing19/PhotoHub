<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>PhotoHub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Qiqi Chen, Ziqing Mao" />
  <meta
    name="description"
    content="Photohub is a platform that users can view, share and comment on their photos."
  />
  <meta
    name="keywords"
    content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
  />
  
  <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="favicon/site.webmanifest" />
  
  <!-- Font Awesome icons -->
  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
    rel="stylesheet"
    type="text/css"
  />
  
  <!-- CSS files -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
  <!--NAV-->
  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container px-lg-5">
      <a class="col-lg-3 col-sm-6 navbar-brand" href="#">
        <img src="favicon/android-chrome-192x192.png" alt="favicon" width="30" height="30"
             class="d-inline-block align-self-center rounded-circle">
        <div class="d-inline-block align-bottom">PhotoHub</div>
      </a>
      <div class="col-lg-6 col-sm-3"></div>
      <svg class="col-lg-1 col-sm-1 fas fa-plus fa-2x nav-item align-self-center"></svg>
      <svg class="col-lg-1 col-sm-1 fas fa-heart fa-2x nav-item align-self-center"></svg>
      <a class="col-lg-1 col-sm-1" href="login.html">
        <img src="images/profile-photo/default.jpg" alt="profile_photo"
            class="rounded-circle d-inline-block align-self-center profile-photo" height="35px" width="35px">
      </a>
    </div>
  </nav>
  
  <div class="container px-lg-5" style="margin-top: 56px">
    <div class="row">
      <div class="timeline col-lg-8 col-sm-12" id="timeline"></div>
      <div class="right-container col-lg-4 d-none d-md-block">
        <div class="container-fluid my-4">
          <div class="row">
            <a href="login.html" class="col-lg-4">
              <img src="images/profile-photo/default.jpg" alt="profile_photo_large"
                   class="img-fluid rounded-circle profile-photo">
            </a>
            <div class="col-lg-6 align-self-center">
              <div class="heading" id="username" style="font-size: large ;font-weight: bold">Visitor</div>
              <div class="subheading" id="user_info" style="font-size: x-small">log in to explore</div>
            </div>
            <a href="login.html" class="col-lg-2 align-self-center subheading" id="log_link">login</a>
          </div>
        </div>
        <div class="container my-4">
          <div class="row row-cols-4">
            <a href="https://www.facebook.com/" class="text-center"><svg class="fab fa-facebook-f fa-2x"></svg></a>
            <a href="https://twitter.com/" class="text-center"><svg class="fab fa-twitter fa-2x"></svg></a>
            <a href="https://github.com/" class="text-center"><svg class="fab fa-github fa-2x"></svg></a>
            <a href="https://www.instagram.com/" class="text-center"><svg class="fab fa-instagram fa-2x"></svg></a>
          </div>
        </div>
        <div class="text-center my-4">All rights reserved</div>
      </div>
    </div>
  </div>
  
  
  <script src="javascripts/main.js"></script>
</body>
</html>
