<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>PhotoHub</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Qiqi Chen, Ziqing Mao" />
  <meta
    name="description"
    content="Photohub is a platform that users can view, share and comment on their photos."
  />
  <meta
    name="keywords"
    content="HTML, CSS, JavaScript, Bootstrap, Node.js, Ajax, MongoDB"
  />
  
  <!-- Favicon files generated by https://favicon.io/favicon-converter/ -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="favicon/favicon-16x16.png"
  />
  <link rel="manifest" href="favicon/site.webmanifest" />
  
  <!-- Font Awesome icons -->
  <script
    src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
    crossorigin="anonymous"
  ></script>
  <!-- Google fonts-->
  <link
    href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
    rel="stylesheet"
    type="text/css"
  />
  
  <!-- CSS files -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body>
  <!--NAV-->
  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container">
      <a class="col-md-3 col-sm-6 navbar-brand" href="#">
        <img src="favicon/android-chrome-192x192.png" alt="favicon" width="30" height="30"
             class="d-inline-block align-self-center">
        <div class="d-inline-block align-bottom">PhotoHub</div>
      </a>
      <div class="col-md-6 col-sm-3"></div>
      <svg class="col-md-1 col-sm-1 fas fa-plus fa-2x nav-item align-self-center"></svg>
      <svg class="col-md-1 col-sm-1 fas fa-heart fa-2x nav-item align-self-center"></svg>
      <a class="col-md-1 col-sm-1" href="#">
        <img src="images/profile-photo/default.jpg" alt="profile_photo" width="30" height="30"
            class="d-inline-block align-self-center">
      </a>
    </div>
  </nav>
  
  <div class="container" style="margin-top: 56px">
    <div class="row">
      <div class="timeline col-md-10 col-sm-12" id="timeline"></div>
      <div class="right-container col-md-2">
        <div class="container-fluid">
          <div class="row">
            <a href="#" class="col-md-6">
              <img src="images/profile-photo/default.jpg" alt="profile_photo_large" width="40" height="40">
            </a>
            <div class="col-md-6 align-self-center">
              <p class="heading" id="username">Alice</p>
              <p class="subheading">logout</p>
            </div>
          </div>
        </div>
        <div>Social Icons</div>
        <div>All rights reserved</div>
      </div>
    </div>
  </div>
  
  
  <script src="javascripts/main.js"></script>
</body>
</html>
